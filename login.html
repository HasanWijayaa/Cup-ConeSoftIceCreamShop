<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cup&Cone Soft Ice Cream Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="header">
        <a href="#" class="logo"> <i class="fas fa-ice-cream"></i> Cup&Cone Soft Ice Cream Shop </a>
    </section>

    <section class="login">
        <h1 class="heading">Login</h1>
        <form id="login-form">
            <div class="inputBox">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Masukan email">
            </div>
            <div class="inputBox">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Masukan password" minlength="6">
            </div>
            <button type="submit" class="btn">Login</button>
            <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
        </form>
    </section>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulasi login berhasil dan arahkan ke order.html
            window.location.href = 'order.html';
        });
    </script>
</body>
</html>
