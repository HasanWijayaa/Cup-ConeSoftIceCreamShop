<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cup&Cone Soft Ice Cream Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="header">
        <a href="#" class="logo"> <i class="fas fa-ice-cream"></i> Cup&Cone Soft Ice Cream Shop </a>
    </section>

    <section class="register">
        <h1 class="heading">Register</h1>
        <form id="register-form">
            <div class="inputBox">
                <label for="fullname">Nama Lengkap:</label>
                <input type="text" id="fullname" required placeholder="Masukan nama lengkap">
            </div>
            <div class="inputBox">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Masukan email">
            </div>
            <div class="inputBox">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Masukan password" minlength="6">
            </div>
            <div class="inputBox">
                <label for="confirm-password">Konfirmasi Password:</label>
                <input type="password" id="confirm-password" required placeholder="Konfirmasi password" minlength="6">
            </div>
            <button type="submit" class="btn"><a href="login.html"></a>Register</button>
            <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
        </form>
    </section>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Validasi dan proses registrasi
            alert('Registrasi berhasil');
        });
    </script>
</body>
</html>
